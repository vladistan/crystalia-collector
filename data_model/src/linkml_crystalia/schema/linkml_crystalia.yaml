---
id: https://crystalia.v-lad.org/ontology
name: linkml-crystalia
title: linkml-crystalia
description: |-
    Ontology for the Crystalia dataset annotation model
license: MIT
see_also:
  - https://vladistan.github.com/crystalia-collector

prefixes:
  crys: https://w3id.org/crystalia/
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
  PATO: http://purl.obolibrary.org/obo/PATO_
  example: https://example.org/
  owl: http://www.w3.org/2002/07/owl#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  xml: http://www.w3.org/XML/1998/namespace
  xsd: http://www.w3.org/2001/XMLSchema#
  rdfs: http://www.w3.org/2000/01/rdf-schema#

default_prefix: crys
default_range: string

imports:
  - linkml:types

classes:

  Dataset:
    is_a: Thing
    description: A collection of items (e.g., files) with associated metadata
    slots:
      - containsItem

  Item:
    is_a: Thing
    description: An individual item (e.g., file) in the dataset
    slots:
      - hasDescriptor

  Descriptor:
    is_a: Thing
    description: A descriptor for an aspect of an item or another descriptor
    slots:
      - hasType
      - hasValue
      - hasStartOffset
      - hasLength
      - describes

  DescriptorType:
    is_a: Thing
    description: The type of a descriptor, including its quality and coverage
    slots:
      - hasName
      - hasQuality
      - hasCoverage


slots:

  containsItem:
    description: The items in the dataset
    multivalued: true
    inverse: isContainedIn
    range: Item
    domain: Dataset

  hasDescriptor:
    description: The descriptors associated with an item
    multivalued: true
    range: Descriptor

  hasType:
    description: The type of the descriptor
    # We are using a string to represent the descriptor type, 
    # because we want to keep this open for future extension
    range: string

  hasValue:
    description: The value of the descriptor
    range: string

  hasStartOffset:
    description: The starting offset for partial file descriptors
    range: integer

  hasLength:
    description: The length of the data described by the descriptor
    range: integer

  hasName:
    description: The name of the descriptor type
    range: string

  hasQuality:
    description: The quality category of the descriptor type
    range: descriptor_quality

  hasCoverage:
    description: The coverage of the descriptor type (0.0 to 1.0)
    range: float

  describes:
    description: The item or descriptor that this descriptor describes
    range: DescribableEntity

enums:

  descriptor_quality:
    permissible_values:
      EXTREMELY_LOW: "Extremely low quality"
      VERY_LOW: "Very low quality"
      LOW: "Low quality"
      MEDIUM_LOW: "Medium-low quality"
      MEDIUM: "Medium quality"
      MEDIUM_HIGH: "Medium-high quality"
      HIGH: "High quality"
      VERY_HIGH: "Very high quality"


